<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
</head>
<body>
    <header>    
    </header>
   
    <div id="content">
        <div id="location-info">
            <label for="location">City
                
                <input type="text" name="location" id="location" />
           </label>
            <button id="city-button">Submit</button>
        </div>

        <div id="date-one">
            <label for="date-one">From (date)
                
                <input type="date" name="date-1" id="date-1" />
            </label>
            <button id="unit-submit">Submit</button>
        </div>
         <div id="date-two">
            <label for="date-2">To (date)
               
                <input type="date" name="date-2" id="date-2" />
            </label>
             <button>Submit</button>
        </div>
          <div id="unit-div">
            <label for="unit">Units
                
                <input type="text" name="unit" id="unit" />
                <button>Submit</button>
            </label>

    </div>
    <button id="submit-all">Submit all</button>
    </div>
</body>
</html>
